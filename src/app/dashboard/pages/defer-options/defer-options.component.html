<app-title title="Defer triggers" />

<section>
  <h1 class="text-xl">Interaciones</h1>
  <hr class="my-2">

  <!-- Con este tipo de @defer "on interaction" lo que hacemos es retrazar la carga del componente "app-heavy-loaders-fast" hasta que se haga interacción con el div del componente -->
  @defer (on interaction) {
      <!-- En este caso se le están enviando al  app-heavy-loaders-fast atributos del DOM, y allí se reciben con el ng-content -->
    <app-heavy-loaders-fast cssClass="bg-blue-500 h-20">
      <span>On Interaction</span>
    </app-heavy-loaders-fast>
  }@placeholder {
     <div class="w-full h-20 bg-purple-100">
      Ckick en el div
     </div>
  }


</section>
